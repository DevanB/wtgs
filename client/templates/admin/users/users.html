<template name="users">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h3>Users</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-2">
        {{> adminNavigation}}
      </div>
      <div class="col-xs-12 col-sm-10">
        {{#each users}}
          {{_id}} - {{emails.[0].address}}<br/>
        {{/each}}
      </div>
    </div>
  </div>
</template>
