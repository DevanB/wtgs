<template name="addNewPageModal">
  <div class="modal fade" id="new-page-modal" tabindex="-1" role="dialog" aria-labelledby="new-page-modal">
    <div class="modal-dialog" role="page">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Start a New Page</h4>
        </div>
        <form id="new-page">
          <div class="modal-body">
            <label for="pageTitle">Page Title</label>
            <input type="text" name="pageTitle" class="form-control" placeholder="e.g. Plans for World Domination">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Create Page</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
