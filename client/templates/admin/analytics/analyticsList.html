<template name="analyticsList">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h3>Analytics</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-2">
        {{> adminNavigation}}
      </div>
      <div class="col-xs-12 col-sm-10">
        {{#each analytics}}
          Date: {{date}} - Path: {{path}} - Count: {{pageCount}}<br/>
        {{/each}}
      </div>
    </div>
  </div>
</template>
